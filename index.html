<html>
    <head>
        <title>Object Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js" ></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body background="background.png">
        <center>
            <div>
                <h1>Object Finder</h1>
                <h2>Give the name of the object in the input and click start to find it in your webcam.</h2>
            </div>
            <br>
            <label>Object name :</label>
            <input type="text" id="input">
            <br><br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br><br>
            <label>Status :</label>
            <button class="btn btn-info" id="status"></button>
            <button class="btn btn-primary" id="object"></button>

            
        </center>

        <script src="main.js"></script>
        
    </body>
</html>
